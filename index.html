<!DOCTYPE html>
<html class="font-[Arial]" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/index.css">
    <title>Facebook - login or sign up</title>
</head>

<body class="bg-[#f0f2f5]">
    <main class="flex">
        <div class="left flex flex-col w-[32.3rem] ml-[7.5rem] mt-44 mb-28">
            <img class="w-[19rem]" src="assets/logo-img.svg" alt="Facebook">

            <p class="text-[28px] mt-[-0.5rem] ml-7 leading-8">Facebook helps you connect and share with
                the
                people in
                your life.</p>

        </div>

        <div class="flex flex-col items-center ml-24">
            <div class="shadow right items-center gap-4 p-4 rounded-lg mt-32  flex flex-col bg-white">
                <input class="input" placeholder="Email address or phone number">
                <input class=" input" placeholder="Password">
                <button class="bg-[#1877f2] font-bold text-xl w-[22.75rem] rounded-lg text-white py-2 px-4">Log
                    in
                </button>
                <span><a class="text-[#3688f3] hover:underline font-medium text-sm leading-[19px]" href="#">Forgotten
                        password?</a></span>
                <div class="flex border-b-[#dadde1] border border-solid  w-[22.75rem]"></div>
                <button
                    class="bg-[#42b72a] my-2 font-bold text-[1.0625rem] rounded-lg text-white py-[0.875rem] px-4">Create
                    New Account
                </button>
            </div>
            <span class="mt-8">
                <a class="font-semibold hover:underline" href="#">Create a Page</a> for a celebrity, brand or business.
            </span>
        </div>
    </main>
</body>

</html>
